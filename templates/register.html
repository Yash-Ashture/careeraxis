<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareerAxis | Register</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a0033, #3a0ca3, #4361ee);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* BACKGROUND OVERLAY */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1500&q=80");
            background-size: cover;
            background-position: center;
            filter: blur(6px) brightness(0.5);
            z-index: -1;
        }

        /* REGISTER CARD */
        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            animation: fadeUp 0.8s ease;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67,97,238,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7209b7, #4361ee);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(114,9,183,0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .footer-text a {
            color: #4361ee;
            font-weight: 500;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <form method="post" action="/register">

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="input-group">
            <label>Role</label>
            <select name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit">Register Now</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
