<!DOCTYPE html>
<html>
<head>
    <title>Admin - Profiles</title>
</head>
<style>
    
</style>
<body>

<h2>User Profiles</h2>

<table border="1">
<tr>
    <th>Name</th>
    <th>Age</th>
    <th>Location</th>
    <th>Skills</th>
    <th>Education</th>
</tr>

{% for p in profiles %}
<tr>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
    <td>{{ p[3] }}</td>
    <td>{{ p[4] }}</td>
    <td>{{ p[5] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
